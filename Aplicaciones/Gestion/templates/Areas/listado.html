<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Código</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for area in areas %}
        <tr>
            <td>{{ area.id }}</td>
            <td>{{ area.codigo }}</td>
            <td>{{ area.nombre }}</td>
            <td>{{ area.descripcion }}</td>
            <td class="text-center">
                <a href="{% url 'editarArea' area.id %}" class="btn btn-outline-warning btn-circle"
                title="Editar Cine">
                    <i class="fas fa-pencil">Editar</i>
                </a>
                <a href="#" onclick="return confirmDelete('{{ area.id }}');" class="btn btn-outline-danger btn-circle">
                    <i class="fas fa-trash"> Eliminar</i>
                </a>              
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    function confirmDelete(areaId) {
        Swal.fire({
            title: "¿Seguro de eliminar?",
            text: "¡No se podrá revertir la acción!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Confirmar",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{% url 'eliminarArea' 'id_placeholder' %}".replace('id_placeholder', areaId);
            }
        });
        return false;
    }
</script>
