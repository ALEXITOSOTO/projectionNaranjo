<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Iniciar sesión</h2>
            <form id="loginForm" method="post">
                {% csrf_token %}
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar sesión</button>
            </form>
            <div id="loginMessage"></div>
        </div>
        <div class="image-container"></div>
    </div>
    <script>
        $('#login-form').validate({
            rules: {
                user: {
                    required: true
                },
                pass: {
                    required: true
                }
            },
            messages: {
                user: {
                    required: "El usuario es necesario"
                },
                pass: {
                    required: "La contraseña es necesaria"
                }
            },
            submitHandler: function (formulario) {
                $.ajax({
                    type: 'POST',
                    url: '{% url "gestionAreas" %}',
                    data: $(formulario).serialize(),
                    success: function (data) {
                        if (data.estado) {
                            window.location.href = data.redirect_url;
                        } else {
                            $('#login-form').validate().showErrors({
                                user: data.mensajeUsu || 'Usuario incorrecto',
                                pass: data.mensaje || 'Contraseña incorrecta'
                            });
                        }
                    },
                    error: function () {
                        alert('Error en el inicio de sesión. Por favor, intente nuevamente.');
                    }
                });
            }
        });
    </script>
</body>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        display: flex;
        width: 100%;
        height: 100%;
    }

    .login-form {
        width: 50%;
        padding: 20px;
        background-color: #ec6918;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .login-form h2 {
        margin-bottom: 20px;
    }

    .login-form form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 300px;
    }

    .login-form label {
        margin-bottom: 5px;
    }

    .login-form input {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .login-form button {
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }

    .login-form button:hover {
        background-color: #0056b3;
    }

    .image-container {
        width: 50%;
        background: url('https://thursd.com/storage/media/38390/Naranjo-Roses-on-Thursd.jpg?1648199270151') no-repeat center center;
        background-size: cover;
    }
</style>
</html>
