{% load static %}
<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/registration/login.css' %}">
    <script src="{% static 'js/registration/login.js' %}"></script>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
          <div id="signin">
            <div class="logo" style="max-width: 500px;">
              <img src="{% static 'plantilla/BLK/assets/img/logoLoginAdmin.png' %}" alt="Sluralpright" style="width: 100%; height: auto;" />
            </div>
            
            <form id="loginForm" method="post">
              <div>
                {% csrf_token %}
                <label for="username">Usuario:</label>
                <input class="text-input" type="text" id="username" name="username" required/>
              </div>
              <div>
                <label for="password">Contrase√±a:</label>
                <input class="text-input" type="password" id="password" name="password" required>
              </div>
              <button type="submit" class="primary-btn">Ingresar</button>
            </form>
            
              <div class="dropdown">
                <button class="secondary-btn dropdown-toggle">Cambiar de cuenta</button>
                <div class="dropdown-menu">
                  <a href="{% url 'login'%}">Administrador</a>
                  <a href="{% url 'loginAgente'%}">Agente de campo</a>
                  <a href="{% url 'loginLectura'%}">Visualizador</a>
                </div>
              </div>
            
          </div>
          <footer id="main-footer">
            <p>Copyright &copy; 2024, SS All Rights Reserved</p>
            <div>
              <a href="#">terminos de uso</a> | <a href="#">Politias de privacidad</a>
            </div>
          </footer>
        </div>
        <div id="right">
          <div id="showcase">
            <div class="showcase-content">
              <h1 class="showcase-text">
                Floreciendo <strong> Juntos</strong>
              </h1>
              <a href="#" class="secondary-btn">Contactate</a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
